---
- name: install app (java, maven, python)
  hosts: build
  become: yes

  tasks:
  - name: Update all packages to their latest version
    apt:
     name: "*"
     state: latest

  - name: Ensure java is present
    apt:
     name: default-jdk
     state: present

  - name: Ensure maven is present
    apt:
     name: maven
     state: present

